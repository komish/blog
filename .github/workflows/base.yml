name: Manage Blog Publication
on:
  push:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]
  schedule:
    - cron:  '1 4 * * *'
jobs:
  rebuild_and_rollout:
    runs-on: ubuntu-latest
    steps:
    - name: Webhook
      shell: bash
      run: "curl -X POST -H \"Content-Type: application/json\" ${{ secrets.WORKFLOW_TARGET }} -d '{ \"secret-key\": \"${{ secrets.WORKFLOW_TOKEN }}\"}'"
